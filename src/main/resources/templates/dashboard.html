<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLink</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

<div class="container bg-light pt-5">

    <div th:insert="~{fragments/general :: navbar}"></div>

    <h3 class="header m-3">Dashboard</h3>

    <div class="row ml-5 mr-5 text-center">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header"><i class="fas fa-users"></i> Total Users</div>
                <div class="card-body fw-bold">
                    <h5 class="card-title">123</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="card text-white bg-success mb-3">
                <div class="card-header"><i class="fas fa-user-check"></i> Active Users</div>
                <div class="card-body fw-bold">
                    <h5 class="card-title">112</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="card text-white bg-info mb-3">
                <div class="card-header"><i class="fas fa-link"></i> Total Links</div>
                <div class="card-body fw-bold">
                    <h5 class="card-title">345</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">User Registration Trends</div>
                <div class="card-body">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/general :: footer}"></div>
</div>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'User Registration Trends',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 45]
            }]
        },
        options: {}
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
