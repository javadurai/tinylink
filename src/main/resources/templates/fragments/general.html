<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLink</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&display=swap" rel="stylesheet">
</head>

<body>
<div>

    <div th:fragment="navbar">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/">TinyLink</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/my-links">My Links</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/all-links">All Links</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users">Manage Users</a>
                        </li>
                    </ul>
                    <form class="d-flex me-2">
                        <input class="form-control me-2" type="search" placeholder="Search URLs"
                               aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/guide">User Guide</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Sign Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>

    <footer th:fragment="footer" class="bg-dark bg-gradient text-white mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <h4>TinyLink</h4>
                    <p>A powerful tool to shorten and manage your Links</p>
                </div>
                <div class="col-md-6">
                    <h4>Quick Links</h4>
                    <ul class="list-unstyled">
                        <li><a href="/" class="text-white">Dashboard</a></li>
                        <li><a href="/users" class="text-white">Manage Users</a></li>
                        <li><a href="/guide" class="text-white">User Guide</a></li>
                    </ul>
                </div>
            </div>
            <div class="text-center mt-4">
                <p> TinyLink &copy; <span id="currentYear"></span>. All Rights Reserved.</p>
            </div>
            <script>
                document.getElementById("currentYear").innerHTML = new Date().getFullYear();
            </script>
        </div>
    </footer>

</div>
</body>

</html>
