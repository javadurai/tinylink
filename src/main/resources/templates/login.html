<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TinyLink - Login</title>
    <div th:replace="~{fragments/general :: common-links}"></div>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4 header fw-bold">TinyLink Demo</h3>
                        <p class="text-center">Choose one of the following credentials to log in and enjoy the demo.</p>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="card text-white bg-success mb-3 login-selector" onclick="loginAsAdmin()">
                                    <div class="card-header text-center"><i class="fas fa-user-shield"></i> Admin</div>
                                    <div class="card-body">
                                        <p class="card-text"><b>Username:</b> admin</p>
                                        <p class="card-text"><b>Password:</b> password</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="card text-white bg-info mb-3 login-selector" onclick="loginAsUser()">
                                    <div class="card-header text-center"><i class="fas fa-user"></i> User</div>
                                    <div class="card-body">
                                        <p class="card-text"><b>Username:</b> user</p>
                                        <p class="card-text"><b>Password:</b> password</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form th:action="@{/login}" id="form" th:class="form" method="post">
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <span th:text="${error}"></span>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-secondary w-100">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">TinyLink &copy; <span id="currentYear"></span>. All Rights Reserved.</span>
        </div>
        <script>
            document.getElementById("currentYear").innerHTML = new Date().getFullYear();
        </script>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loginAsAdmin() {
            let form = document.getElementById('form');
            form.username.value = 'admin';
            form.password.value = 'password';
            form.submit();
        }

        function loginAsUser() {
            let form = document.getElementById('form');
            form.username.value = 'user';
            form.password.value = 'password';
            form.submit();
        }
    </script>

</body>

</html>
