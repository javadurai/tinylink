<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4 header fw-bold">TinyLink Demo</h3>
                    <p class="text-center">Choose one of the following credentials to log in and enjoy the demo.</p>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card text-white bg-success mb-3">
                                <div class="card-header text-center"><i class="fas fa-user-shield"></i> Admin</div>
                                <div class="card-body">
                                    <p class="card-text"><b>Username:</b> admin</p>
                                    <p class="card-text"><b>Password:</b> password</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card text-white bg-info mb-3">
                                <div class="card-header text-center"><i class="fas fa-user"></i> User</div>
                                <div class="card-body">
                                    <p class="card-text"><b>Username:</b> user</p>
                                    <p class="card-text"><b>Password:</b> password</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form th:action="@{/login}" id="form" th:class="form" method="post">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <p th:text="${error}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="admin" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" value="password" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-secondary w-100">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">TinyLink &copy; <span id="currentYear"></span>. All Rights Reserved.</span>
    </div>
    <script>
        document.getElementById("currentYear").innerHTML = new Date().getFullYear();
    </script>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
