<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TinyLink - Error Occured</title>
    <div th:replace="~{fragments/general :: common-links}"></div>
</head>

<body>
    <div class="container bg-light pt-5">
        <div th:insert="~{fragments/general :: navbar}"></div>

        <div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
            <div class="text-center">
                <i class="fas fa-exclamation-triangle fa-5x text-danger mb-4"></i>
                <h1 class="display-4">Oops, something went wrong!</h1>
                <p class="lead" th:text="${error}">Error message will be displayed here</p>
                <a href="/" class="btn btn-primary mt-4">Go Back to Home</a>
            </div>
        </div>

        <div th:insert="~{fragments/general :: footer}"></div>
    </div>
</body>

</html>
